<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<form class="container-fluid row g-3 was-validated position-relative mt-2" novalidate>
		<div class="col-12 text-center">
			<h1 class="heading">Internship Form</h1>
		</div>
		<div class="col-md-4">
			<label for="first-name-input" class="form-label" id="first-name-input">First Name</label>
			<input type="text" id="first-name-input" class="form-control" required>
			<div class="invalid-feedback">
				First name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name-input" class="form-label" id="last-name-input">Last Name</label>
			<input type="text" class="form-control" id="last-name-input" required>
			<div class="invalid-feedback">
				Last name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="email-input" class="form-label" id="email-input">Email Address</label>
			<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">
				Email required!
			</div>
		</div>

		<div class="col-md-6">
			<label for="college-input" class="form-label" id="college-input">College</label>
			<input type="text" class="form-control" id="college-input" required>
			<div class="invalid-feedback">
				Please provide a valid college.
			</div>
		</div>
		<div class="col-md-3">
			<label for="grad-year-select" class="form-label" id="grad-year-select">Graduation Year</label>
			<select class="form-select" id="grad-year-select" required>
				<option value="" hidden>Choose...</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
			</select>
			<div class="invalid-feedback">
				Please select a valid Graduation Year.
			</div>
		</div>
		<div class="col-md-3">
			<label for="roll-no-input" class="form-label" id="roll-no-input">Roll No.</label>
			<input type="number" class="form-control" id="roll-no-input" required>
			<div class="invalid-feedback">
				Please provide a valid Roll no.
			</div>
		</div>

		<div class="col-12">
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
				<label for="conditions-checkbox" class="form-check-label" id="conditions-checkbox">Agree to terms and conditions</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	</form>

</body>

</html>
